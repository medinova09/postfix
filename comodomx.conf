<!--
	Comodo Configuration File
//-->
<comodo>
    <!-- Scan settings //-->
	<scan>
	    <scanner>/opt/COMODO/CCS/cmdscan</scanner>
        <scanner>/opt/COMODO/CCS/cmdtcpd</scanner>
		<scanner>/opt/COMODO/CCS/libRealTimeDriver.so</scanner>
		<scanner>/opt/COMODO/CCS/cmdagent</scanner>
	</scan>
	
	<!-- Core settings //-->
	<core>
		<outputdir>/opt/COMODO/CCS/tmp/</outputdir>
		<process-zip>yes</process-zip>
		<process-rar>yes</process-rar>
		<process-url>yes</process-url>
		<process-Archive>yes</process-Archive>
	</core>

	<!-- Settings for Comodo sandbox //-->
	<comodo>
		<basedir>/opt/COMODO/CCS/</basedir>
		<guest>comodo</guest>
	</comodo>

	<!-- Logging settings //-->
	<logging>
		<syslogfacility>mail</syslogfacility>
		<sendmailpath>/usr/sbin/sendmail</sendmailpath>
		<notify>postmaster@medinova.com.tr</notify>
	</logging>

	<!-- MIME-types to ignore (not send to Comodo for analize) //-->
	<ignore-mime>

	</ignore-mime>

	<!-- URLs to not process //-->
	<ignore-url>

	</ignore-url>
</comodo>
